<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUG Remix</title>

    <link rel="stylesheet" type="text/css" href="CSS/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>

  <div class="header">
    
    <h1 class="txtHeader col-7">R<span>andom</span>U<span>ser</span>G<span>enerator</span> Remix</h1>
    
  </div>  
    
  <div class="col-9 divCont" id="perfil">
    
    <div class="col-2">
        <img class="imgCover" id="fotoPerfil">
    </div>

    <div class ='col-4'  id = 'datosPersonales'>

      <p id="nom"></p>
      <p id="gen"></p>
      <p id="dob"></p>
      <p id="nat"></p>
      <p id="age"></p>

    </div>

    <div class='col-5'  id ='infoContacto'>
      
      <p id="email"></p>
      <p id="pho"></p>
      <p id="cell"></p>
      <p id="locCuidad"></p>
      <p id="locCalle"></p>

    </div>

    <div class="col-12">
      <a id="mapa" target="_blank"></a>
    </div>

  </div>
  
  <div class="col-2 divCont" >
    <div class="grid-container" id="minis"></div>
  </div>

  
  <script src="JS/Funciones.js"></script>

</body>
</html>
